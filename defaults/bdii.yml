---
# Main configuration variable for BDII
# this contains data that will drive the core aspects of the bdii
top:
  packages:
    redhat:
      - glite-info-provider-ldap
      - bdii-config-top
      - glite-info-update-endpoints
    debian:
      - glite-info-provider-ldap
      - bdii-config-top
      - glite-info-update-endpoints
  config_file: /etc/sysconfig/bdii
  delete_delay: 345600
  slapd_config_file: /etc/bdii/bdii-top-slapd.conf
  ram_disk: true
  ram_size: 2000M
  ipv6: true
  update_endpoints_conf:
    enable_egi: True
    status_filter: Certified
    manual_config: False
    manual_file: /tmp/endpoints.conf
    output_file: /var/cache/glite/top-urls.conf
    cache_dir: /var/cache/glite/glite-info-update-endpoints
site:
  packages:
    redhat:
      - glite-info-provider-ldap
      - bdii-config-site
      - glite-info-site
      - glite-info-static
      - glite-info-provider-service
    debian:
      - glite-info-provider-ldap
      - bdii-config-site
      - glite-info-site
      - glite-info-provider-service
  config_file: etc/sysconfig/bdii
  slapd_config_file: etc/bdii/bdii-slapd.conf
  static_info_config_file: etc/glite-info-static/site/site.cfg
  service_info_provider_config_file: etc/bdii/gip/site-urls.conf
  ram_disk: false
  ram_size: 2000M
  ipv6: true
  root_password: is_set
